<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128258295-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-128258295-2');
    </script>


    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO -->
    <title>Google Fonts Previewer | Try & Decide between +900 Fonts!</title>
    <meta name="description" content="Google Fonts Previewer allows you to Copy & Paste your text, Choose from +900 Google Fonts, and see how it looks. Stop relying on dummy text!"/>
    <meta name="keywords" content="Google Fonts Previewer, Font Changer, Online Font Previewer, Google Fonts Helper, Font Tester, Test fonts online, Preview Fonts online">

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    

    <!-- Fonts List -->
    <aside>
        <h1>Google Fonts Previewer</h1>
        <div class="finder">
            <input 
               type="text" 
                id="font-search" 
                aria-label="Search fonts"
                placeholder="Search...."
                onkeyup="searchFonts()">
        </div>
        
        <ul id="fonts"></ul>
    </aside>

    <main>

        <!-- Controls / Features -->
        <header>
            <div class="selected-font"></div>
            <div class="size">
                <span id="current-size">50px</span>
                <input type="range" id="size_controller" min="10" max="100" value="50">
                <i class="fas fa-font fa-lg"></i>
            </div>
            <div class="copy-font"><button id="copy-font">Copy Font</button></div>
        </header>

        <!-- Content Area -->
        <textarea id="content">Copy/Paste your content, and decide which font is the best for you!</textarea>   

        <!-- Copyrights & Contributions -->
        <footer>Started by <a href="https://www.elharony.com">Elharony</a> & Available on <a href="https://github.com/elharony/Google-Fonts-Previewer">GitHub</a></footer>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
